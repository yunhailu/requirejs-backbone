<div class="setup">
    <div class="row index01">
        <div class="col-xs-12 col-sm-12 col-md-12 videoIntroduction">
            <div class="t3 text"><%= local.video_intro %></div>
            <img src="<%= cdnPath %>play-icon.png" class="playBtn" />
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 components">
            <div class="t3 text"><%= local.ambers_components %></div>
            <img src="<%= cdnPath %>setup_amber.png" class="amber" />
        </div>
    </div>

    <div class="row index02">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="t3 text"><%= local.use_watch_cable %></div>
        </div>
        <% for(var i = 0; i < components.length; i++){ %>
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="row component">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="t3 num"><%= i+1 %></div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="t4 component_text"><%= components[i].text %></div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <img src="<%= cdnPath %><%= components[i].image %>" />
                </div>
            </div>
        </div>
        <% } %>
    </div>
</div>
