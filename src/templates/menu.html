<div class="menu">
    <div class="row index01">
        <div class="col-xs-6 col-sm-6 col-md-6 logo">
            <img src="<%= cdnPath %><%= local.current_language %>/logo.png" />
        </div>
        <div class="col-xs-offset-5 col-xs-1 col-sm-offset-5 col-sm-1 col-md-offset-5 col-md-1 close">
            <img src="<%= cdnPath %>close.png" />
        </div>
    </div>

    <div class="row index02">
        <div class="col-xs-offset-8 col-xs-4 col-sm-offset-8 col-sm-4 col-md-offset-8 col-md-4">
            <span class="t2"><%= local.amber %></span>
            <img src="<%= cdnPath %>cleargrass.png" />
        </div>
    </div>

    <div class="row index03">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <ul>
                <% for(var i = 0; i < items.length; i++){%>
                    <li class="t3 item" index="<%= i %>"><%= items[i] %></li>
                <% } %>
            </ul>
        </div>
    </div>

    <div class="row index04">
        <div class="col-xs-offset-7 col-xs-5 col-sm-offset-7 col-sm-5 col-md-offset-7 col-md-5 share">
            <a href="https://www.facebook.com/amber4applewatch" > </a>
            <a href="https://twitter.com/Amber4theWatch" > </a>
            <a href="https://instagram.com/amber4applewatch/" > </a>
        </div>
    </div>

    <div class="index05">
        <div class="mailPanel">
            <p id="tip" style="display:none;" class="ng-binding"><%= local.email_error %></p>
            <p id="success" style="display:none;" class="ng-binding"><%= local.commit_ok %></p>
            <div class="mail-box">
                <div class="">
                    <input id="mail" class="mail" type="email" placeholder="name@domain.com">
                    <button id="submit" class="submit ng-binding"><%= local.subscribe %></button>
                </div>
            </div>
        </div>
    </div>

    <div class="index06">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 t4 language"><%= local.other_language_name %></div>
            <div class="col-xs-offset-7 col-xs-3 col-sm-offset-8 col-sm-2 col-md-offset-8 col-md-2 t4 contact_us">
                <a href="mailto:support@cleargrass.com"><%= local.contact_us %></a>
            </div>
        </div>
    </div>
</div>
