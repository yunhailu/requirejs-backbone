<div class="specifications">
    <div class="row index01">
        <% for(var i = 0; i < data.length; i++){ %>
        <div class="col-xs-4 col-sm-5 col-md-5 t4 title"><%= data[i].title %></div>
        <div class="col-xs-8 col-sm-7 col-md-7 t4 text"><%= data[i].text %></div>
        <% } %>
    </div>

    <div class="row index02">
        <div class="col-xs-12 col-sm-12 col-md-12 colors">
            <img src="<%= cdnPath %>different_colors.png"/>
        </div>
    </div>
</div>
