<div class="charging">
    <div class="row index01">
        <% for(var i = 0; i < components.length; i++){ %>
        <div class="col-xs-12 col-sm-12 col-md-12 component c_<%= i %>">
            <div class="t2 title"><%= components[i].title %></div>
            <div class="t4 text"><%= components[i].text %></div>
            <img src="<%= cdnPath %><%= components[i].image %>" class="componentImg" />
        </div>
        <% } %>
    </div>

    <div class="row index02">
        <div class="col-xs-12 col-sm-12 col-md-12 t3 text title"><%= local.amber_contains_battery %></div>
        <div class="col-xs-12 col-sm-12 col-md-12 t4 text"><%= local.amber_charge_watch_8 %></div>
        <div class="col-xs-12 col-sm-12 col-md-12 battery"><img src="<%= cdnPath %>charging_04.png"/></div>
    </div>

    <div class="row index03">
        <div class="col-xs-12 col-sm-12 col-md-12 t3 text"><%= local.checking_remaining_power %></div>
        <div class="col-xs-12 col-sm-12 col-md-12 hand"><img src="<%= cdnPath %>charging_05.png" /></div>
    </div>
</div>
